<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinh Danh Top 3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
      }

      .container {
        text-align: center;
        /* background: rgba(182, 16, 16, 0.9); */

        border-radius: 10px;
        background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20190223/ourmid/pngtree-simple-fireworks-commendation-conference-background-material-ceremonyxiangyunaward-background-awards-image_73682.jpg");
        background-position: center;
        background-size: auto;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 1200px;
        margin: 20px;
        width: 100%;
      }

      .title {
        font-size: 40px;
        margin-bottom: 40px;
        color: black;
        text-transform: uppercase;
        font-weight: bold;
      }

      .top-members {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
      }

      .top-member {
        position: relative;
        text-align: center;
      }

      .top-member img {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 6px solid #ccc;
        object-fit: cover;
      }

      .rank1,
      .rank2,
      .rank3 {
        font-size: 36px;
        color: gold;
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .rank1 {
        background: red;
      }

      .rank2 {
        background: blue;
      }

      .rank3 {
        background: yellow;
      }

      .member-info {
        margin-top: 20px;
        font-size: 24px;
        color: #333;
      }

      .member-info span {
        display: block;
        margin-top: 10px;
        font-size: 20px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">Đỉnh Vinh Quang: Top 3 Truyền Tin Đại Cường</div>
      <div class="top-members">
        <div class="top-member">
          <div class="rank2">Top 2</div>
          <img src="Cẩm Tú.jpg" alt="Top 2" id="pic2" />
          <div class="member-info">
            <b>Lê Thị Cẩm Tú</b><span>Thanh Vân</span>
          </div>
        </div>
        <div class="top-member">
          <div class="rank1">Top 1</div>
          <img src="Thế Lực.png" alt="Top 2" id="pic1" />
          <div class="member-info">
            <b>Nguyễn Thế Lực</b><span>Trang Điền Gia Nam</span>
          </div>
        </div>
        <div class="top-member">
          <div class="rank3">Top 3</div>
          <img src="Ngọc Huyền.jpg" alt="Top 3" id="pic3" />
          <div class="member-info">
            <b>Nguyễn Thị Ngọc Huyền</b><span>Ô Gia</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
